<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

<body>
 

  <div class="container">

    <div class="blue">
        <h2> Your Results</h2>
                  <div id="grad-1">
                    <h3 class="per-no"> 76</h3>
                    <p>of 100</p>
                  </div>
                  <h2>Great</h2>
                  <p class="para">you have scored more than 55% of  people who have taken the test.</p>

    </div>


    <div class="white">
                  <h2>Summary</h2>
                  <div class="score reaction">Reaction <span>80 / 100</span></div>
                  <div class="score memory">Memory <span>92 / 100</span></div>
                  <div class="score verbal">Verbal <span>61 / 100</span></div>
                  <div class="score visual">Visual <span>73 / 100</span></div>
                  <a class="button">Continue</a>
    </div>

    
  </div>
